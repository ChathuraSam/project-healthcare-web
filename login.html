<!DOCTYPE html>
<html lang="en">

<head>
    <title>Medicare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/myStyles.css">
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <img src="./res/People-Doctor-Male-icon.png" style="width: 70px">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./index.html">Home
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link active" href="./login.html">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
            </div>
            <form class="form-inline my-5 my-lg-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
    </nav>


    <div id="loginCenter">
        <h1 style="text-align: center">Medicare</h1>
    </div>
    <div id="loginForm">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <nav class="navbar fixed-bottom navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fixed bottom</a>
    </nav>
</body>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/myScript.js"></script>

</html>
